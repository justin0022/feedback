<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>feedback</title>
</head>
<body>
  <div class="wrapper">
    <div class="feedback-text">Is this graph helpful?</div>
    <div class="button" id="yes-button">Yes</div>
    <div class="button" id="no-button">No</div>
    <div class="feedback-form" style="display: block;">
      <form action="">
        <textarea name="" id="feedback-textarea" cols="30" rows="10" maxlength="500" style="width: 100%;" placeholder="How can we make it better?"></textarea>
        <div id="maxlength-enforcer"><span>0</span>/500</div>
      </form>
      <div class="button" id="feedback-button">Submit feedback</div>
    </div>
  </div>
</body>
</html>
