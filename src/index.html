<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>feedback</title>
</head>

<body>
  <div class="wrapper">
    <div class="feedback-text">How do you feel about this graph?</div>
    <div class="button" id="emoji-happy">
      <span class="emoji" alt="emoji-happy">😀</span>
    </div>
    <div class="button" id="emoji-sad">
      <span class="emoji" alt="emoji-sad">😞</span>
    </div>
    <div class="button" id="emoji-confused">
      <span class="emoji" alt="emoji-confused">😕</span>
    </div>
    <div class="button" id="emoji-thumbsup">
      <span class="emoji" alt="emoji-thumbsup">👍</span>
    </div>
    <div class="button" id="emoji-thumbsdown">
      <span class="emoji" alt="emoji-thumbsdown">👎</span>
    </div>
    <div class="yes-message" style="display: none;">

    </div>
    <div class="feedback-form" style="display: none;">
      <form action="">
        <textarea name="" id="feedback-textarea" cols="30" rows="10" maxlength="500" style="width: 100%;" placeholder="How can we make it better?"></textarea>
        <div id="maxlength-enforcer"><span>0</span>/500</div>
      </form>
      <div class="button" id="feedback-button">
        <p>Submit feedback</p>
      </div>

    </div>
  </div>
</body>

</html>
